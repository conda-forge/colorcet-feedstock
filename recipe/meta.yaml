{% set name = "colorcet" %}
{% set version = "1.0.1" %}
{% set sha256 = "21c7939b214aa28dc5b213ba7818f371e9c17b520e1d527098a523be791395ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bokeh/colorcet/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - colorcet

about:
  home: http://github.com/bokeh/colorcet
  license: CC-BY-4.0
  license_file: LICENSE.txt
  summary: Collection of perceptually uniform colormaps

extra:
  recipe-maintainers:
    - jbednar
